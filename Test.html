<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test Page</title>
  <link href="./style.css" type="text/css" rel="stylesheet">
  <meta charset="utf-8">
</head>
<body class="testbody">
  <header class="header">
    <a class="header" href="./index.html"><h1 id="top">HTML Practice</h1></a>
    <div class="navbox">
      <div class="navigation">
        <a class="button" href="./index.html">Home</a>
        <a class="button" href="./Test.html">Test Page</a>
        <a class="button" href="./EnPage.html">Minecraft</a>
        <a class="button" href="./Minecraft2.html">Minecraft2</a>
      </div>
    </div>
  </header>

  <main class=testmain>
    <br>
    <figure class="centering">
      <img src="baby.gif" alt="Dancing Baby"/><br><br>
    </figure>
    <p><strong>Background Music</strong></p>
    <audio controls autoplay>
      <source src="audio.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
      <br>
      <br>
      <hr>
      <br>
      <div class="pooptool">
        <h3>Poop Customization Tool</h3>
        <form class="poopform">
          <label class="pform" for="consistency"><strong>Poop Consistency</strong></label>
          <br>
          <span>Rock Solid（岩石）</span>
          <input id="consistency" name="consistency" type="range" min="1" max="5" step="1">
          <span>Like Soup（スープ）</span>
          <br>
          <br>
          <label class="pform" for="mass"><strong>Desired Mass (lb)</strong></label>
          <br>
          <input id="mass" name="mass" type="number" min="0">
          <br>
          <p class="pform"><strong>Stinky?</strong></p>
          <input id="yes" name="stink" type="radio" value="yes">
          <label for="yes">Yes</label>
          <input id="no" name="stink" type="radio" value="no">
          <label for="no">No</label>
          <br>
          <br>
          <label class="pform" for="color"><strong>Color</strong></label>
          <br>
          <select id="color" name="color">
            <option value="brown">Brown</option>
            <option value="black">Black</option>
            <option value="orange">Orange</option>
            <option value="green">Green</option>
          </select>
          <p class="pform"><strong>Optional Extras</strong></p>
          <label for="corn">Corn</label>
          <input id="corn" name="extras" type="checkbox" value="corn">
          <br>
          <br>
          <label class="pform" for="who"><strong>Who will you feed it to?</strong></label>
          <br>
          <input type="text" list="names" id="who" name="who">
          <datalist id="names">
            <option value="Joe"></option>
            <option value="Sal"></option>
            <option value="Murr"></option>
            <option value="Q"></option>
          </datalist>
          <br>
          <br>
          <label class="pform" for="more"><strong>Any Other Requests?</strong></label>
          <br>
          <textarea id="more" name="more" rows="3" cols="30">ここで入力</textarea>
          <br>
          <br>
          <input type="submit" value="Create/作る">
      </form>
    </div>
    <br>
    <br>
    <br>
    <br>
  </main>

</body>
</html>
